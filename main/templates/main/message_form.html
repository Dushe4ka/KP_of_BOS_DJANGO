{% extends 'main/home.html' %}
{% block content %}
<div class="container">
    <form method="post">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    {% if object %}
                    <p class="card-text">Редактирование сообщения</p>
                    {% else %}
                    <p class="card-text">Создание сообщения</p>
                    {% endif%}
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p}}
                    </div>
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif%}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
